<div class="container">
  <mat-sidenav-container fullscreen [hasBackdrop]="false">
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar class="toolbar" color="primary">
        <button mat-icon-button (click)="lnav.toggle()" *ngIf="false">
          <mat-icon>menu</mat-icon>
        </button>
        {{ title }}
        <div class="fill-space"></div>
        <span whoami></span>
      </mat-toolbar>

      <mat-drawer-container class="sidenav-container" id="sidebar">
        <mat-drawer mode="side" [opened]="!false">
          <div class="content">
            <mat-list>
              <mat-list-item *ngFor="let route of nav">
                <a
                  mat-button
                  routerLink="{{ route.path }}"
                  routerLinkActive="active"
                  (click)="toggleMobileNav(lnav)"
                  >{{ route.title }}</a
                >
              </mat-list-item>
            </mat-list>
          </div>
        </mat-drawer>
        <mat-drawer-content>
          <div class="content">
            <router-outlet></router-outlet>
          </div>
        </mat-drawer-content>
      </mat-drawer-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
